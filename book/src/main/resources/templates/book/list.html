<th:block th:include="header"/>
<body class="book-list">
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${BOOKS}" th:object="${book}">
        <td th:text="${bookStat.count}">No</td>
        <td>
            <a th:href="@{/book/view(id=${book.id})}" th:text="*{title}">도서명</a>
        </td>
        <td th:text="*{author}">저자</td>
        <td th:text="*{comp}">출판사</td>
        <td th:text="*{price}">가격</td>
    </tr>
    </tbody>
</table>
<div style="text-align: right">
<a href="/book/insert" style="text-decoration: none; background-color: brown; padding: 5px 14px; margin:5px 10px; color: white; border-radius: 5px;">추가</a>
</div>
<th:block th:include="pagination"/>
</body>
