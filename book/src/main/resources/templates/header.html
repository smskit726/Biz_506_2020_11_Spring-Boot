<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
html, body {
	width: 100%;
	height: 100%;
}

* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

header.main-header {
	display: flex;
	flex-direction: column;
	height: 350px;
	background-image: url("/static/images/library.jpg");
	background-size: 100% 100%;
	background-position: center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	align-items: center;
	justify-content: center;
	font-weight: bold;
	color: white;
}

nav.main-nav {
	background-color: chocolate;
	color: white;
	position: sticky;
	top: 0;
}

nav.main-nav ul {
	display: flex;
	list-style: none;
}

nav.main-nav li {
	padding: 12px 15px;
	margin: 0 5px;
	cursor: pointer;
}

nav.main-nav li:hover {
	background-color: #ddd;
	color: darkblue;
}
</style>
<script>
	document.addEventListener("DOMContentLoaded", function(){
		document.querySelector("nav.main-nav ul").addEventListener("click", function(e){
			const text = e.target.firstChild.nodeValue // LI tag의 문자열 추출
			const className = e.target.className;
			// alert(text + " : " + className);
			
			if(text === "HOME"){
				document.location.href - "/"
			}else if (className === "nav-book"){
				document.location.href = "/book/list";
			}else if(className === "nav-bbs"){
				document.location.href = "/book/bbs";
			}
			
		})
	})
</script>
<header class="main-header">
	<h2>BOOK 2020</h2>
	<p>나의 도서정보 관리</p>
</header>
<nav class="main-nav">
	<ul>
		<li class="nav-home">HOME</li>
		<li class="nav-book">도서정보</li>
		<li class="nav-bbs">자유게시판</li>
	</ul>
</nav>
